<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- S boostrap 5.2.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- E boostrap 5.2.3 -->

    <!-- S font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- E font-awesome -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="aap__login">
        <form action="" class="login__form">
            <div class="login__header">
                <!-- <h3 class="text-center login__heading">Đăng Nhập</h3> -->
                <p class="text-center mt-4">
                    <i class="logo fa-brands fa-wolf-pack-battalion"></i>
                </p>
            </div>
            <div class="login__body w-100">
                <div class="input__group">
                    <label for="login__user">Tài khoản</label>
                    <input type="text" id="login__user" placeholder="Nhập tài khoản hoặc email">
                </div>
                <div class="input__group">
                    <label for="login__Password">Mật khẩu</label>
                    <input type="password" id="login__Password" placeholder="Nhập mật khẩu">
                </div>
                <div class="login__remember">
                    <span><span class="sign__up">Đăng ký</span> nếu bạn chưa có tài khoản.</span>
                    <div class="d-flex align-items-center">
                        <input type="checkbox" id="login__remember">
                        <label for="login__remember">Ghi nhớ đăng nhập.</label>
                    </div>
                    
                </div>
                <div class="login__google">
                    <span>Đăng nhập với <i class="fa-brands fa-google"></i></span>
                </div>
            </div>
            <div class="login__footer w-100 flex-wrap">
                
                <button class="btn_login">Đăng Nhập</button>
            </div>
        </form>
        
    </div>
</body>
</html>
