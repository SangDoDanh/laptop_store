<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!-- S boostrap 5.2.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- E boostrap 5.2.3 -->

    <!-- S font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- E font-awesome -->
    <link rel="stylesheet" href="./assets/css/header.css">
</head>
<body>
    <header class="container-fluid d-flex justify-content-between align-items-center">
        <ul class="menu">
            <li class="menu__item">
                <a href="" class="menu__link">
                    <i class="logo fa-brands fa-wolf-pack-battalion"></i>
                </a>
            </li>
            <li class="menu__item">
                <a href="" class="menu__link active">
                    Về Moki Tech
                </a>
            </li>
            <li class="menu__item">
                <a href="" class="menu__link">
                    Tra cứu bảo hành
                </a>
            </li>
            <li class="menu__item">
                <a href="" class="menu__link">
                    Quản lý sản phẩm
                </a>
            </li>
            <li class="menu__item">
                <a href="" class="menu__link">
                    Quản lý người dùng
                </a>
            </li>
        </ul>
        <div class="menu__user d-flex">
            <div class="cart mx-4">
                <p><i class="fa-brands fa-shopify"></i></p>
            </div>
            <div class="login">
                <div class="account__info">
                    <p class="note hello">Xin chào</p>
                    <p>Đỗ Danh Sáng</p>
                </div>
                <div class="account__avatar">
                    <img class="d-block" src="./assets/images/ava1.jpg" alt="">
                    <div class="account__ex">
                    <i class="connect fa-solid fa-caret-up"></i>
                        <ul class="menu__ex">
                            <li class="menu__ex__item">
                                <p class="menu__ex__link">Thông tin cá nhân</p>
                            </li>
                            <li class="menu__ex__item">
                                <p class="menu__ex__link">Lịch sử mua hàng</p>
                            </li>
                            <li class="menu__ex__item">
                                <p class="menu__ex__link">Đăng xuất</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
